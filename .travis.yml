language: csharp
dist: trusty
dotnet: 2.0.0
mono: none
env:
  global:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  - DOTNET_CLI_TELEMETRY_OPTOUT: 1
script:
- cd LevenshteinDistance
- dotnet restore
- dotnet build -c Release
- cd ..
- dotnet test LevenshteinDistance.Tests
before_deploy:
  - zip -q test.zip -r $(ls -I ./)
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "LevenshteinDistance/bin/Release/netstandard2.0/*.dll"
  on:
    repo: rexiaxm7/LevenshteinDistance
    tags: true
    
