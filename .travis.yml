language: csharp
dist: trusty
dotnet: 2.0.0
mono: none
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
    - DOTNET_CLI_TELEMETRY_OPTOUT: 1
script:
  - cd LevenshteinDistance
  - dotnet restore
  - dotnet build -c Release
  - cd ..
  - dotnet test LevenshteinDistance.Tests
deploy:
  provider: releases
  api_key: "6b90b1087ff3b5fe22d106f62a41427d6da8ac07"
  file: "LevenshteinDistance\bin\Release\netstandard2.0\LevenshteinDistance.dll"
  skip_cleanup: true
  on:
    tags: true